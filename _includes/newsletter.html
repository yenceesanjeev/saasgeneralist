<div class="widget-newsletter">
	<h5 class="newsletter-title wow fadeInUp">Twice a month, I will send:</h5>
	<div class="newsletter-subtitle wow fadeInUp" data-wow-delay=".2s">
    <p> What I'm currently trying to learn</p>
    <p> Links to interesting articles </p>
    <p> Underrated book recommnedations </p>
    <p> And anything else on my mind </p>

  </div>
	<form class="newsletter-form validate" action="{% if site.mailchimp %}//{{site.mailchimp}}{% else %}#{% endif %}"
		method="POST" id="membedded-subscribe-form" name="membedded-subscribe-form" target="_blank" novalidate>
		<div class="newsletter-group">
			<div class="newsletter-group-top">
				<label class="screen-reader-text" for="mce-EMAIL">Enter your mail address</label>
				<input class="newsletter-email required email" id="mce-EMAIL" type="text" name="EMAIL" placeholder="somebody@email.com">
			</div>
			<input class="newsletter-button" id="membedded-subscribe" type="submit" name="subscribe" value="Subscribe">
		</div>
	</form>
</div>
